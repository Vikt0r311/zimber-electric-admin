<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Gallery API Test</h1>
    <button onclick="testFolders()">Test gallery-folders-v2</button>
    <button onclick="testImages()">Test gallery-images-v2 for kaka</button>
    <pre id="result"></pre>

    <script>
        async function testFolders() {
            try {
                const response = await fetch('/.netlify/functions/gallery-folders-v2');
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error;
            }
        }

        async function testImages() {
            try {
                const response = await fetch('/.netlify/functions/gallery-images-v2?folder=kaka');
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error;
            }
        }
    </script>
</body>
</html>
